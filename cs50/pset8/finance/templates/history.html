{% extends "layout.html" %}

{% block title %}
   History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Timestamp</th>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{row["symbol"]}}</td>
                <td>{{row["shares"]}}</td>
                <td>{{row["price"]}}</td>
                <td>{{row["timestamp"]}}</td>
            </tr>
            {% endfor %}
    </table>

{% endblock %}
